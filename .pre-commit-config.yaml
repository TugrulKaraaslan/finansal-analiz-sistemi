repos:
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        args: ["--check"]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
  - repo: https://github.com/pytest-dev/pytest
    rev: 7.4.4
    hooks:
      - id: pytest
        additional_dependencies: ["pytest-cov"]
