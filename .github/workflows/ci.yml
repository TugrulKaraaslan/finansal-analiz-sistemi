name: Tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip setuptools wheel -c constraints.txt
      - run: pip install -r requirements.txt || true
      - run: pip install -r requirements-dev.txt
      - run: python tools/make_excel_fixtures.py
      - run: python - <<'PY'
from backtest.paths import EXCEL_DIR
from backtest.filters.preflight import validate_filters
from pathlib import Path
validate_filters(Path('filters.csv') if Path('filters.csv').exists() else Path('config/filters.csv'), EXCEL_DIR)
print('preflight passed')
PY
      - name: Verify environment
        run: python tools/verify_env.py
      - name: Show versions
        run: pip freeze | grep -Ei 'pandas(-ta)?|numpy|pandera|PyYAML' || true
      - name: Run tests
        run: pytest -q
